version: "2.1"

services:

  tp_config:
    image: sawtooth-dev-tp_config:$ISOLATION_ID
    volumes:
      - ../../../..:/project/sawtooth-core
    expose:
      - 40000
    entrypoint: ./bin/tp_config tcp://validator:40000
    stop_signal: SIGKILL

  validator:
    image: sawtooth-dev-test:$ISOLATION_ID
    volumes:
      - ../../../..:/project/sawtooth-core
    expose: 
      - 40000
    working_dir: /project/sawtooth-core/core_transactions/config/tests
    entrypoint: nose2-3 sawtooth_config_test.ts_config.TestSuiteConfig
    stop_signal: SIGKILL
    environment:
        PYTHONPATH: "/project/sawtooth-core/core_transactions/config:\
            /project/sawtooth-core/core_transactions/config/tests:\
            /project/sawtooth-core/sdk/python:\
            /project/sawtooth-core/integration:\
            /project/sawtooth-core/signing"
