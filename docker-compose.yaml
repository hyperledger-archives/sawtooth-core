version: '3.6'

services:

  settings-tp:
    build:
      context: .
      dockerfile: families/settings/Dockerfile
    image: sawtooth-settings-tp-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-settings-tp-local
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd families/settings
        python3 setup.py clean --all
        python3 setup.py build
        settings-tp -vv -C tcp://validator:4004
      "
    stop_signal: SIGKILL

  poet-engine:
    build:
      context: .
      dockerfile: consensus/poet/engine/Dockerfile
    image: poet-engine-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-poet-engine-local
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd consensus/poet/engine
        python3 setup.py clean --all
        python3 setup.py build
        poet-engine -vv -C tcp://validator:5050 --component tcp://validator:4004
      "
    stop_signal: SIGKILL

  intkey-tp-python:
    build:
      context: .
      dockerfile: sdk/examples/intkey_python/Dockerfile
    image: intkey-tp-python-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-core
    container_name: intkey-tp-python-local
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd sdk/examples/intkey_python
        python3 setup.py clean --all
        python3 setup.py build
        intkey-tp-python -vv -C tcp://validator:4004
      "
    stop_signal: SIGKILL


  xo-tp-python:
    build:
      context: .
      dockerfile: sdk/examples/xo_python/Dockerfile
    image: xo-tp-python-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-core
    container_name: xo-tp-python-local
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd sdk/examples/xo_python
        python3 setup.py clean --all
        python3 setup.py build
        xo-tp-python -vv -C tcp://validator:4004
      "
    stop_signal: SIGKILL


  client:
    build:
      context: .
      dockerfile: docker/sawtooth-shell
    image: sawtooth-shell-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-shell-local
    depends_on:
      - validator
    command: |
      bash -c "
        sawtooth keygen &&
        tail -f /dev/null
      "
    stop_signal: SIGKILL


  validator:
    build:
      context: .
      dockerfile: validator/Dockerfile
    image: sawtooth-validator-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-validator-local
    expose:
      - 4004
      - 8800
      - 5050
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    command: |
      bash -c "
        bin/protogen
        cd validator
        python3 setup.py clean --all
        python3 setup.py build
        mkdir -p bin
        mkdir -p lib
        cargo build --release
        cp ./target/release/sawtooth-validator bin/sawtooth-validator
        cp ./target/release/libsawtooth_validator.so lib/libsawtooth_validator.so
        sawadm keygen
        sawadm genesis
        sawtooth-validator -vv \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
      "
    stop_signal: SIGKILL


  rest-api:
    build:
      context: .
      dockerfile: rest_api/Dockerfile
    image: sawtooth-rest-api-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-rest-api-local
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd rest_api
        python3 setup.py clean --all
        python3 setup.py build
        sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
      "
    stop_signal: SIGKILL


  devmode-rust:
    build:
      context: .
      dockerfile: sdk/examples/devmode_rust/Dockerfile
    image: sawtooth-devmode-rust-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-devmode-rust-local
    depends_on:
      - validator
    command: |
      bash -c "
        cd sdk/examples/devmode_rust
        cargo build --release
        mkdir -p bin
        cp ./target/release/devmode-rust bin/devmode-rust
        devmode-rust -v --connect tcp://validator:5050
      "
    stop_signal: SIGKILL
