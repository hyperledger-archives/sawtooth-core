version: "2.1"

services:

  unit-validator:
    build:
      context: ../..
      dockerfile: ./validator/tests/validator-tests.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: validator-tests:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    command: nose2-3
        -c /project/sawtooth-core/validator/nose2.cfg
        -v
        -s /project/sawtooth-core/validator/tests
    environment:
        PYTHONPATH: "/project/sawtooth-core/signing:\
            /project/sawtooth-core/core:\
            /project/sawtooth-core/validator"
        SAWTOOTH_LIB_HOME: "/project/sawtooth-core/validator/lib"
