version: "2.1"

services:

  validator-0:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        sawtooth admin keygen --force && \
        sawtooth config genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawtooth config proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.algorithm=poet \
          sawtooth.poet.report_public_key_pem=\
          \\\"$$(cat /project/sawtooth-core/consensus/poet/simulator/packaging/simulator_rk_pub.pem)\\\" \
          sawtooth.poet.valid_enclave_measurements=$$(poet enclave measurement) \
          sawtooth.poet.valid_enclave_basenames=$$(poet enclave basename) \
          -o config.batch && \
        poet genesis -o poet.batch && \
        sawtooth admin genesis \
          config-genesis.batch config.batch poet.batch && \
        validator -vvv \
            --endpoint tcp://validator-0:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  validator-1:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8800
    depends_on:
      - validator-0
    command: "bash -c \"\
        sawtooth admin keygen --force && \
        validator -vvv \
          --endpoint tcp://validator-1:8800 \
          --peers tcp://validator-0:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  validator-2:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8800
    depends_on:
      - validator-0
      - validator-1
    command: "bash -c \"\
        sawtooth admin keygen --force && \
        validator -vvv \
          --endpoint tcp://validator-2:8800 \
          --peers tcp://validator-0:8800,tcp://validator-1:8800
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  rest-api-0:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8080
    command: rest_api -v --connect tcp://validator-0:4004 --bind rest-api-0:8080
    stop_signal: SIGKILL

  rest-api-1:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8080
    command: rest_api -v --connect tcp://validator-1:4004 --bind rest-api-1:8080
    stop_signal: SIGKILL

  rest-api-2:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8080
    command: rest_api -v --connect tcp://validator-2:4004 --bind rest-api-2:8080
    stop_signal: SIGKILL

  tp-intkey-0:
    image: sawtooth-tp_intkey_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_intkey_python tcp://validator-0:4004
    stop_signal: SIGKILL

  tp-intkey-1:
    image: sawtooth-tp_intkey_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_intkey_python tcp://validator-1:4004
    stop_signal: SIGKILL

  tp-intkey-2:
    image: sawtooth-tp_intkey_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_intkey_python tcp://validator-2:4004
    stop_signal: SIGKILL

  tp-settings-0:
    image: sawtooth-tp_settings:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_settings -v tcp://validator-0:4004
    stop_signal: SIGKILL

  tp-settings-1:
    image: sawtooth-tp_settings:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_settings -v tcp://validator-1:4004
    stop_signal: SIGKILL

  tp-settings-2:
    image: sawtooth-tp_settings:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_settings -v tcp://validator-2:4004
    stop_signal: SIGKILL

  tp-validator-registry-0:
    image: sawtooth-tp_validator_registry:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_validator_registry -v tcp://validator-0:4004
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL

  tp-validator-registry-1:
    image: sawtooth-tp_validator_registry:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_validator_registry -v tcp://validator-1:4004
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL

  tp-validator-registry-2:
    image: sawtooth-tp_validator_registry:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: tp_validator_registry -v tcp://validator-2:4004
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL

  test-poet-smoke:
    image: sawtooth-dev-python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 8080
    depends_on:
      - rest-api-0
      - rest-api-1
      - rest-api-2
    command: nose2-3
        -c /project/sawtooth-core/integration/sawtooth_integration/nose2.cfg
        -v
        -s /project/sawtooth-core/integration
        sawtooth_integration.tests.test_poet_smoke.TestPoetSmoke
    stop_signal: SIGKILL
    environment:
      PYTHONPATH: "/project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/sdk/examples/intkey_python:\
        /project/sawtooth-core/signing:\
        /project/sawtooth-core/cli"
