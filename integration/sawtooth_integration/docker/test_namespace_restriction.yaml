version: "2.1"

services:

  settings-tp:
    image: sawtooth-settings-tp:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  intkey-tp-python:
    image: sawtooth-intkey-tp-python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: intkey-tp-python -vvv -C tcp://validator:4004
    stop_signal: SIGKILL

  xo-tp-python:
    image: sawtooth-xo-tp-python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: xo-tp-python -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  block-info-tp:
    image: sawtooth-block-info-tp:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: block-info-tp -v -C tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8800
    # the namespaces for the intkey family are purposefuly incorrect
    command: "bash -c \"\
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.validator.transaction_families='[
            {\\\"family\\\": \\\"block_info\\\",
             \\\"version\\\": \\\"1.0\\\",
             \\\"namespaces\\\": [\\\"00b10c\\\"]},
            {\\\"family\\\": \\\"intkey\\\",
             \\\"version\\\": \\\"1.0\\\",
             \\\"namespaces\\\": [\\\"1cf125\\\",\\\"1cf127\\\"]},
            {\\\"family\\\":\\\"sawtooth_settings\\\",
             \\\"version\\\":\\\"1.0\\\",
             \\\"encoding\\\":\\\"application/protobuf\\\"},
            {\\\"family\\\":\\\"xo\\\",
             \\\"version\\\":\\\"1.0\\\",
             \\\"namespaces\\\":[\\\"5b7349\\\"]}]' \
          -o config_transaction_families.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.validator.batch_injectors=block_info \
          'sawtooth.validator.block_validation_rules=NofX:1,block_info;XatY:block_info,0;local:0' \
          -o config.batch && \
        sawadm genesis \
          config-genesis.batch config_transaction_families.batch config.batch && \
        sawtooth-validator --endpoint tcp://validator:8800 -vv \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/families/block_info"
    stop_signal: SIGKILL

  rest-api:
    image: sawtooth-rest-api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8008
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

  test-namespace-restriction:
    image: sawtooth-dev-python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 8080
    depends_on:
      - validator
      - rest-api
    command: nose2-3
          -c /project/sawtooth-core/integration/sawtooth_integration/nose2.cfg
          -v
          -s /project/sawtooth-core/integration/sawtooth_integration/tests
          test_namespace_restriction.TestNamespaceRestriction
    stop_signal: SIGKILL
    environment:
      PYTHONPATH: "/project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/sdk/examples/intkey_python:\
        /project/sawtooth-core/sdk/examples/xo_python:\
        /project/sawtooth-core/families/block_info:\
        /project/sawtooth-core/integration:\
        /project/sawtooth-core/signing"
