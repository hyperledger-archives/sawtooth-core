version: "2.1"

services:

  tp_config:
    image: sawtooth-tp_config:$ISOLATION_ID
    volumes:
      - ../../../:/project/sawtooth-core
    expose:
      - 40000
    depends_on:
      - validator
    entrypoint: ./bin/tp_config -vv tcp://validator:40000
    stop_signal: SIGKILL

  tp_intkey:
    image: sawtooth-tp_intkey_python:$ISOLATION_ID
    volumes:
      - ../../../:/project/sawtooth-core
    expose:
      - 40000
    depends_on:
      - validator
    entrypoint: ./bin/tp_intkey_python -vv tcp://validator:40000
    stop_signal: SIGKILL

  validator:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - ../../../:/project/sawtooth-core
    expose:
      - 40000
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        ./bin/sawtooth admin keygen && \
        ./bin/sawtooth admin genesis && \
        ./bin/validator -vv\""
    stop_signal: SIGKILL

  rest_api:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - ../../../:/project/sawtooth-core
    expose:
      - 40000
      - 8080
    depends_on:
      - validator
    entrypoint: ./bin/rest_api --stream-url tcp://validator:40000
    stop_signal: SIGKILL

  integration_test:
    image: sawtooth-test:$ISOLATION_ID
    volumes:
      - ../../../:/project/sawtooth-core
    expose:
      - 8080
    working_dir: /project/sawtooth-core/integration/sawtooth_integration/tests
    entrypoint: python3 -m http.server
    depends_on:
      - validator
      - rest_api
    # Wait for rest_api and genesis
    entrypoint: "bash -c \"\
      sleep 30 && \
      nose2-3 -v test_intkey_smoke.TestIntkeySmoke\""
    stop_signal: SIGKILL
    environment:
      PYTHONPATH: "/project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/integration:\
        /project/sawtooth-core/signing"
