version: "2.1"

services:

  tp_burrow_evm:
    image: sawtooth-tp_burrow_evm:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: tp_burrow_evm -vv tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8800
    # start the validator with an empty genesis batch
    command: "bash -c \"\
        sawtooth admin keygen && \
        sawtooth admin genesis && \
        validator -v \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  rest_api:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8080
    depends_on:
      - validator
    command: rest_api -v --connect tcp://validator:4004 --bind rest_api:8080
    stop_signal: SIGKILL

  burrow-evm-intkey-test:
    image: sawtooth-dev-go:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 8080
    depends_on:
      - validator
      - rest_api
    working_dir: /project/sawtooth-core/integration/sawtooth_integration/tests
    command: go test
    stop_signal: SIGKILL
