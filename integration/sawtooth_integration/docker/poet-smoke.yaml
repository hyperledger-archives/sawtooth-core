version: "2.1"

services:

  validator-0:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
      - 8800
    command: "bash -c \"\
        sawtooth admin keygen --force && \
        sawtooth config proposal create \
          -k /etc/sawtooth/keys/validator.wif \
          sawtooth.consensus.algorithm=poet \
          -o config.batch && \
        poet genesis -o poet.batch && \
        sawtooth admin genesis config.batch poet.batch && \
        validator -v \
            --public-uri tcp://validator-0:8800 \
            --component-endpoint tcp://eth0:40000 \
            --network-endpoint tcp://eth0:8800 \
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  validator-1:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
      - 8800
    depends_on:
      - validator-0
    command: "bash -c \"\
        sawtooth admin keygen --force && \
        validator -v \
          --public-uri tcp://validator-1:8800 \
          --peers tcp://validator-0:8800 \
          --component-endpoint tcp://eth0:40000 \
          --network-endpoint tcp://eth0:8800 \
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  validator-2:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
      - 8800
    depends_on:
      - validator-0
      - validator-1
    command: "bash -c \"\
        sawtooth admin keygen --force && \
        validator -v \
          --public-uri tcp://validator-2:8800 \
          --peers tcp://validator-0:8800,tcp://validator-1:8800
          --component-endpoint tcp://eth0:40000 \
          --network-endpoint tcp://eth0:8800 \
    \""
    environment:
      PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
        /project/sawtooth-core/consensus/poet/simulator:\
        /project/sawtooth-core/consensus/poet/core"
    stop_signal: SIGKILL

  rest-api-0:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
      - 8080
    command: rest_api --stream-url tcp://validator-0:40000 --host rest-api-0
    stop_signal: SIGKILL

  rest-api-1:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
      - 8080
    command: rest_api --stream-url tcp://validator-1:40000 --host rest-api-1
    stop_signal: SIGKILL

  rest-api-2:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
      - 8080
    command: rest_api --stream-url tcp://validator-2:40000 --host rest-api-2
    stop_signal: SIGKILL

  tp-intkey-0:
    image: sawtooth-tp_intkey_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_intkey_python tcp://validator-0:40000
    stop_signal: SIGKILL

  tp-intkey-1:
    image: sawtooth-tp_intkey_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_intkey_python tcp://validator-1:40000
    stop_signal: SIGKILL

  tp-intkey-2:
    image: sawtooth-tp_intkey_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_intkey_python tcp://validator-2:40000
    stop_signal: SIGKILL

  tp-config-0:
    image: sawtooth-tp_config:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_config -v tcp://validator-0:40000
    stop_signal: SIGKILL

  tp-config-1:
    image: sawtooth-tp_config:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_config -v tcp://validator-1:40000
    stop_signal: SIGKILL

  tp-config-2:
    image: sawtooth-tp_config:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_config -v tcp://validator-2:40000
    stop_signal: SIGKILL

  tp-validator-registry-0:
    image: sawtooth-tp_validator_registry:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_validator_registry -v tcp://validator-0:40000
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL

  tp-validator-registry-1:
    image: sawtooth-tp_validator_registry:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_validator_registry -v tcp://validator-1:40000
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL

  tp-validator-registry-2:
    image: sawtooth-tp_validator_registry:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 40000
    command: tp_validator_registry -v tcp://validator-2:40000
    environment:
      PYTHONPATH: /project/sawtooth-core/consensus/poet/common
    stop_signal: SIGKILL

  integration_test:
    image: sawtooth-dev-test:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 8080
    depends_on:
      - rest-api-0
      - rest-api-1
      - rest-api-2
    command: nose2-3 -v -s
        /project/sawtooth-core/integration/sawtooth_integration/tests
        test_poet_smoke.TestPoetSmoke
    stop_signal: SIGKILL
    environment:
      PYTHONPATH: "/project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/integration:\
        /project/sawtooth-core/signing:\
        /project/sawtooth-core/cli"

