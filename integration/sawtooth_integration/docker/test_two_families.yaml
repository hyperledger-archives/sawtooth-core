version: "2.1"

services:

  tp_settings:
    image: sawtooth-tp_settings:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: tp_settings -vv tcp://validator:4004
    stop_signal: SIGKILL

  tp_intkey_python:
    image: sawtooth-tp_intkey_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: tp_intkey_python -vv tcp://validator:4004
    stop_signal: SIGKILL

  tp_xo_python:
    image: sawtooth-tp_xo_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: tp_xo_python -vv tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: sawtooth-validator:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8800
    # start the validator with an empty genesis batch
    command: "bash -c \"\
        sawtooth admin keygen && \
        sawtooth admin genesis && \
        validator --endpoint tcp://validator:8800 -vv \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  rest_api:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8080
    depends_on:
      - validator
    command: rest_api -v --connect tcp://validator:4004 --bind rest_api:8080
    stop_signal: SIGKILL

  test-two-families:
    image: sawtooth-dev-python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 8080
    depends_on:
      - validator
      - rest_api
    # Wait for rest_api and genesis
    command: nose2-3
        -c /project/sawtooth-core/integration/sawtooth_integration/nose2.cfg
        -v
        -s /project/sawtooth-core/integration/sawtooth_integration/tests
        test_two_families.TestTwoFamilies
    stop_signal: SIGKILL
    environment:
      PYTHONPATH: "/project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/sdk/examples/intkey_python:\
        /project/sawtooth-core/integration:\
        /project/sawtooth-core/signing"
