[package]
name = "sawtooth_sdk"
version = "0.1.0"
authors = ["Bitwise IO, Inc.", "Intel Corporation"]
build = "build.rs"

[features]
default = ["pem"]
# Add support for loading PEM encoded private keys
pem = []

[dependencies]
protobuf="2.0"
secp256k1 = "0.7.1"
rand = "0.4.2"
rust-crypto = "0.2.36"
zmq = { git = "https://github.com/erickt/rust-zmq", branch = "release/v0.8" }
uuid = { version = "0.5", features = ["v4"] }
log = "0.3"
libc = "0.2"
ctrlc = { version = "3.0", features = ["termination"] }

[dev-dependencies]
env_logger = "0.3"

[build-dependencies]
cc = "1.0"
protoc-rust = "2.0"
glob = "0.2"
