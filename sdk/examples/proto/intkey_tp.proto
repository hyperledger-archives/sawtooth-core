syntax = "proto3";

option java_multiple_files = true;
option java_package = "sawtooth.sdk.protobuf";
option go_package = "transaction_pb2";

message IntkeyTp {
    // name of the counter
    string name = 1;

    // command - set, inc, dec
    string verb = 2;

    // value to set or inc or dec
    int32 value = 3;
}
