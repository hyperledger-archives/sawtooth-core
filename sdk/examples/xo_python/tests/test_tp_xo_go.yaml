version: "2.1"

services:

  xo-tp-go:
    image: sawtooth-xo-tp-go:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: xo-tp-go -vv -C tcp://test-tp-xo-go:4004
    stop_signal: SIGKILL

  test-tp-xo-go:
    build:
      context: ../../../..
      dockerfile: sdk/python/tests/python-sdk-tests.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: python-sdk-tests:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: nose2-3
        -c /project/sawtooth-core/sdk/examples/xo_python/nose2.cfg
        -v
        -s /project/sawtooth-core/sdk/examples/xo_python/tests
        test_tp_xo
    stop_signal: SIGKILL
    environment:
      TEST_BIND: "tcp://eth0:4004"
      PYTHONPATH: "\
        /project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/sdk/examples/xo_python:\
        /project/sawtooth-core/signing:\
      "
