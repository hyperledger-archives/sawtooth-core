version: "2.1"

services:

  influxdb:
    container_name: influxdb
    build:
      context: ./influxdb
      dockerfile: sawtooth-stats-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
    stop_signal: SIGKILL

  grafana:
    container_name: grafana
    build:
      context: ./grafana
      dockerfile: sawtooth-stats-grafana
    links:
      - influxdb
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    stop_signal: SIGKILL

volumes:
  grafana_data: {}
  influxdb_data: {}

networks:
  default:
    external:
      name: sawtooth_stats
