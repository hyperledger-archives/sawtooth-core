<!-- Add an option for each language -->
<select name="language_switch" id="language_switch">
  <option value="python.html">Python</option>
  <option value="js.html">JavaScript</option>
</select>

<!-- JavaScript, no need to modify -->
<script type="text/javascript">
  var langSelect = document.getElementById('language_switch');
  var urlTail = window.location.href.split('/').slice(-1)[0];

  Array.prototype.forEach.call(langSelect.options, function(opt) {
    if (opt.value === urlTail) opt.selected = true;
  });

  langSelect.onchange = function() {
    window.location = this.options[this.selectedIndex].value;
  };
</script>
