idth: 263px; white-space: normal; word-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">The state root hash is the is the cumulative hash of all the data and child hash pointers of all nodes in the tree. If any data in the tree changes, all the hashes in that branch will change, up to the root, forming a new version of state.</div></div></foreignObject><text x="132" y="40" fill="#007FFF" text-anchor="middle" font-size="12px" font-family="Helvetica">[Not supported by viewer]</text></switch></g><path d="M 335 140 L 322.5 140 L 322.5 200 L 335 200" fill="none" stroke="#6c8ebf" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/><path d="M 310 170 L 322.5 170" fill="none" stroke="#6c8ebf" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/><g transform="translate(336.5,151.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="263" height="30" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 127, 255); line-height: 1.2; vertical-align: top; width: 263px; white-space: normal; word-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">At each level of the tree, there are 2<sup>8</sup> (256) different possible child nodes.</div></div></foreignObject><text x="132" y="21" fill="#007FFF" text-anchor="middle" font-size="12px" font-family="Helvetica">At each level of the tree, there&amp;nbsp;are 2&lt;sup&gt;8&lt;/sup&gt;&amp;nbsp;(256) different possible child nodes.</text></switch></g><path d="M 255 350 L 242.5 350 L 242.5 410 L 255 410" fill="none" stroke="#6c8ebf" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/><path d="M 230 380 L 242.5 380" fill="none" stroke="#6c8ebf" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/><g transform="translate(256.5,361.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="163" height="26" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 127, 255); line-height: 1.2; vertical-align: top; width: 163px; white-space: normal; word-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">A branch from root to leaf may be up to 35 nodes deep.</div></div></foreignObject><text x="82" y="19" fill="#007FFF" text-anchor="middle" font-size="12px" font-family="Helvetica">A branch from root to leaf may be up to 35 nodes deep.</text></switch></g><path d="M 270 450 L 257.5 450 L 257.5 510 L 270 510" fill="none" stroke="#6c8ebf" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/><path d="M 245 480 L 257.5 480" fill="none" stroke="#6c8ebf" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/><g transform="translate(276.5,453.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="163" height="54" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 127, 255); line-height: 1.2; vertical-align: top; width: 163px; white-space: normal; word-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">Transaction Processors store data in leaf nodes. The data is stored as a byte array which is opaque to the core system.</div></div></foreignObject><text x="82" y="33" fill="#007FFF" text-anchor="middle" font-size="12px" font-family="Helvetica">[Not supported by viewer]</text></switch></g></g></svg>
