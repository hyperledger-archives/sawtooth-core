[package]
name = "sawtooth-sawadm"
version = "0.1.0"
authors = ["sawtooth"]
description = "The sawadm command is used for Sawtooth administration tasks."

[[bin]]
name = "sawadm"
path = "src/main.rs"

[dependencies]
clap = ">=2.29.0"
libc = ">=0.2.35"
lmdb-zero = ">=0.4.1"
protobuf = "2.0"
sawtooth-sdk = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.8"

[build-dependencies]
glob = "0.3"
protoc-rust = "2.0"

[package.metadata.deb]
name = "sawtooth-sawadm"
maintainer = "sawtooth"
license-file = ["../LICENSE", "0"]
extended-description = """\
The sawadm subcommands create validator keys during initial configuration,\
help create the genesis block when initializing a validator, and manage the blockstore database."""
depends = "$auto"
section = "admin"
maintainer-scripts = "packaging/ubuntu"
