# In first window, run:
#   $ cd sawtooth-core
#   $ ./bin/build_all
#   $ docker-compose -f docker/compose/sawtooth-xo.yaml up
#
# In second window, run:
#   $ docker exec -it xo-client bash


version: "3"

services:

  xo-tp-python:
    image: sawtooth-xo-tp-python:latest
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - validator
    command: xo-tp-python -vv --connect tcp://validator:4004
    stop_signal: SIGKILL

  xo-tp-javascript:
    image: sawtooth-xo-tp-javascript:latest
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - validator
    command: xo-tp-javascript tcp://validator:4004
    stop_signal: SIGKILL

  xo-tp-java:
    image: sawtooth-xo-tp-java:latest
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - validator
    command: xo-tp-java tcp://validator:40000
    stop_signal: SIGKILL

  xo-tp-go:
    image: sawtooth-xo-tp-go:latest
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - validator
    command: xo-tp-go -vv --connect tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: sawtooth-validator:latest
    volumes:
      - ../../:/project/sawtooth-core
    expose:
      - 4004
    ports:
      - 4004
    command: "bash -c \"\
        sawadm keygen && \
        sawadm genesis && \
        sawtooth-validator --endpoint tcp://validator:8800 -v \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  rest-api:
    image: sawtooth-rest-api:latest
    volumes:
      - ../../:/project/sawtooth-core
    expose:
      - 8008
    ports:
      - 8008
    depends_on:
     - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

  xo-client:
    container_name: xo-client
    image: sawtooth-dev-python:latest
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - validator
      - rest-api
    # Wait for rest_api
    command: "bash -c \"sawtooth keygen sawtooth
        && tail -f /dev/null\""
    stop_signal: SIGKILL
    environment:
      PYTHONPATH: "/project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/integration:\
        /project/sawtooth-core/signing"
