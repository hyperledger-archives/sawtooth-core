version: "2.1"

services:

  settings-tp:
    image: sawtooth-settings-tp:latest
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -vv tcp://validator:4004

  smallbank-tp-go:
    image: sawtooth-smallbank-tp-go:latest
    container_name: sawtooth-smallbank-tp-go-default
    depends_on:
      - validator
    entrypoint: smallbank-tp-go -vv tcp://validator:4004

  validator:
    image: sawtooth-validator:latest
    container_name: sawtooth-validator-default
    expose:
      - 4004
      - 8800
    ports:
      - "4004:4004"
      - "8800:8800"
    entrypoint: "bash -c \"\
        sawtooth admin keygen && \
        sawtooth keygen && \
        sawtooth config genesis && \
        sawtooth admin genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  rest-api:
    image: sawtooth-rest-api:latest
    container_name: sawtooth-rest-api-default
    expose:
      - 8080
    ports:
      - "8080:8080"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8080
