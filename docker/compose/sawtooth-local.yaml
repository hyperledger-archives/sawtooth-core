version: "2.1"

services:

  settings-tp:
    image: sawtooth-settings-tp:latest
    container_name: sawtooth-settings-tp-local
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - validator
    command: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  intkey-tp-python:
    image: sawtooth-intkey-tp-python:latest
    container_name: sawtooth-intkey-tp-python-local
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - validator
    command: intkey-tp-python -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  xo-tp-python:
    image: sawtooth-xo-tp-python:latest
    container_name: sawtooth-xo-tp-python-local
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - validator
    command: xo-tp-python -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: sawtooth-validator:latest
    container_name: sawtooth-validator-local
    volumes:
      - ../../:/project/sawtooth-core
    expose:
      - 4004
      - 8800
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    command: "bash -c \"\
        sawadm keygen && \
        sawadm genesis && \
        sawtooth-validator -vv \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  rest-api:
    image: sawtooth-rest-api:latest
    container_name: sawtooth-rest-api-local
    volumes:
      - ../../:/project/sawtooth-core
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL

  client:
    image: sawtooth-dev-python:latest
    container_name: sawtooth-client-local
    volumes:
      - ../../:/project/sawtooth-core
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""
