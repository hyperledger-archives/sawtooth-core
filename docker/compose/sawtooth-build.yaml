      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-rest-api-local:${ISOLATION_ID}
    volumes:
      - ../../:/project/sawtooth-core

  block-info-tp:
    build:
      context: ../../
      dockerfile: ./families/block_info/Dockerfile
    image: block-info-tp-local:${ISOLATION_ID}
    volumes:
        - ../../:/project/sawtooth-core

  identity-rust-tp:
