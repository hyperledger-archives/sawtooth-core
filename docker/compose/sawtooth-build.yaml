version: '3.6'

services:

  validator:
    build:
      context: ../../
      dockerfile: ./validator/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-validator-local:${ISOLATION_ID}
    volumes:
      - ../../:/project/sawtooth-core

  adm:
    build:
      context: ../../
      dockerfile: ./adm/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-adm-local:${ISOLATION_ID}
    volumes:
      - ../../:/project/sawtooth-core

  settings-tp:
    build:
      context: ../../
      dockerfile: ./families/settings/Dockerfile
      args:
      - http_proxy
      - https_proxy
      - no_proxy
    image: sawtooth-settings-tp-local:${ISOLATION_ID}
    volumes:
      - ../../:/project/sawtooth-core

  smallbank-rust-tp:
