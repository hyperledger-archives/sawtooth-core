version: "2.1"

services:

  tp_config:
    image: sawtooth-tp_config
    expose:
      - 40000
    depends_on:
      - validator
    entrypoint: tp_config -vv tcp://validator:40000

  tp_intkey_python:
    image: sawtooth-tp_intkey_python
    expose:
      - 40000
    depends_on:
      - validator
    entrypoint: tp_intkey_python -vv tcp://validator:40000

  tp_xo_python:
    image: sawtooth-tp_xo_python
    expose:
      - 40000
    depends_on:
      - validator
    entrypoint: tp_xo_python -vv tcp://validator:40000

  validator:
    image: sawtooth-validator
    expose:
      - 40000
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawtooth admin keygen && \
        sawtooth admin genesis && \
        validator -vv\""

  rest_api:
    image: sawtooth-rest_api
    expose:
      - 40000
      - 8080
    ports:
      - "8080:8080"
    depends_on:
      - validator
    entrypoint: rest_api --stream-url tcp://validator:40000
