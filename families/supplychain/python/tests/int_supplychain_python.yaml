version: "2.1"

services:

  tp_supplychain_python:
    image: sawtooth-tp_supplychain_python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    command: tp_supplychain_python tcp://validator:4004 -vvv
    stop_signal: SIGKILL

  settings-tp:
    image: sawtooth-settings-tp:$ISOLATION_ID
    container_name: sawtooth-settings-tp-default
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    depends_on:
      - validator
    entrypoint: settings-tp -vv tcp://validator:4004

  validator:
    image: sawtooth-dev-python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawtooth admin keygen && \
        sawtooth keygen my_key && \
        sawtooth config genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawtooth admin genesis config-genesis.batch && \
        validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""
    stop_signal: SIGKILL
    environment:
      PYTHONPATH: "/project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/families/supplychain/python:\
        /project/sawtooth-core/integration:\
        /project/sawtooth-core/signing"

  restapi:
    image: sawtooth-rest_api:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
      - 8080
    ports:
      - "8080:8080"
    depends_on:
      - validator
    entrypoint: rest_api --connect tcp://validator:4004 --bind restapi:8080 -vvv

  int-supplychain-python:
    image: sawtooth-dev-python:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    command: nose2-3
        -v
        --log-level DEBUG
        -c /project/sawtooth-core/families/supplychain/python/nose2.cfg
        -s /project/sawtooth-core/families/supplychain/python/tests
        test_supplychain_integration.TestSupplyChainIntegration
    stop_signal: SIGKILL
    depends_on:
      - restapi
      - tp_supplychain_python
    environment:
      RESTAPI_URL: 'restapi:8080'
      PYTHONPATH: "/project/sawtooth-core/sdk/python:\
        /project/sawtooth-core/families/supplychain/python:\
        /project/sawtooth-core/integration:\
        /project/sawtooth-core/signing"
