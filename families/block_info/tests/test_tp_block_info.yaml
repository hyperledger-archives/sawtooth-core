version: "2.1"

services:

  block-info-tp:
    build:
      context: ../../..
      dockerfile: ./families/block_info/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-block-info-tp$INSTALL_TYPE:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: block-info-tp -vv -C tcp://test-tp-block-info:4004
    stop_signal: SIGKILL

  test-tp-block-info:
    build:
      context: ../../..
      dockerfile: families/block_info/tests/block-info-tests.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: block-info-tests:$ISOLATION_ID
    volumes:
      - $SAWTOOTH_CORE:/project/sawtooth-core
    expose:
      - 4004
    command: nose2-3
        -c /project/sawtooth-core/families/block_info/nose2.cfg
        -v
        -s /project/sawtooth-core/families/block_info/tests
        test_tp_block_info
    stop_signal: SIGKILL
    environment:
        TEST_BIND: "tcp://eth0:4004"
        PYTHONPATH: "/project/sawtooth-core/families/block_info:\
            /project/sawtooth-core/families/block_info/tests:\
            /project/sawtooth-core/sdk/python:\
            /project/sawtooth-core/integration:\
            /project/sawtooth-core/signing"
