    container_name: sawtooth-meta

  devmode-rust:
    image: hyperledger/sawtooth-devmode-engine-rust:nightly
    container_name: sawtooth-devmode-engine-rust
    depends_on:
      - validator
    command: |
        devmode-engine-rust -v --connect tcp://validator:5050
    stop_signal: SIGKILL
